{% load static %}
<!DOCTYPE html>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Bootstrap 4 Template For Software Startups"
    />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
    <link
      rel="shortcut icon"
      href="{% static 'images/icons8-code-office-l-32.png' %}"

    <!-- Plugins CSS -->

    />
    <link rel="stylesheet" href="/plugins/simplelightbox/simple-lightbox.css" />

    <!-- Theme CSS -->
    <link
      id="theme-style"
      rel="stylesheet"
      href="{% static '/css/theme.css' %}"
    />

    <style>
      /* Style the tab buttons */
      .tab {
        overflow: hidden;
        background-color: #f1f1f1;
      }

      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
      }

      .tab button:hover {
        background-color: #ddd;
      }

      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 20px;
        border-top: 1px solid #ddd;
      }
    </style>

    <script src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <script>
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var clipboard = new ClipboardJS(".copy-button");

        clipboard.on("success", function (e) {
          e.clearSelection();
          alert("Code copied to clipboard!");
        });

        clipboard.on("error", function (e) {
          alert(
            "Failed to copy code. You can still manually select and copy it."
          );
        });
      });
    </script>
  </body>
</html>
